---
- name: Setup vprofile Bastion Host
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
#     - name: Import VPC setup Variable
#       include_vars: vars/batsion_setup
     - name: Import VPC setup Variables
       include_vars: vars/output_vars
     - name: import variables
       include_vars: vars/vprostacksetup  
     - name: vpcsetup variales
       include_vars: vars/vpc_setup

     - name: Create vprofile ec2 key
       ec2_key:
         name: vprofile-key
         region: "{{ region }}" 
       register: key_out

     - name: save private key info into file bastion-key.pem
       copy:
          content: "{{ key_out.key.private_key }}"
          dest: "./bastion-key.pem"
          mode: 0600
       when: key_out.changed

     - name: Create sec group for bastion host
       ec2_group:
         name: Bastion-host-sg
         description: allow port 22 from everywhere and all port within sg
         region: "{{ region }}"  
         vpc_id: "{{ vpcid }}"
         rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: "{{ MYIP }}"
       register: BastionSG_out
         
     - name: Creating Batsion host
       ec2:
         key_name: vprofile-key
         region: "{{ region }}"
         instance_type: t2.micro
         image: "{{ batston_ami }}"
         wait: yes
         wait_timeout: 300    
         instance_tags:
           Name: "Bastion_host"
           Project: vprofile
           Owner: DevOps Team
         exact_count: 1
         count_tag:
           Name: "Bastion_host"
           Project: vprofile
           Owner: DevOps Team 
         vpc_subnet_id: "{{ pubsub1id }}"
         group_id: "{{ BastionSG_out.group_id }}"
       register: bastionHost_out  
     - name: Insert/Update BastionSGid in vars/vpc-output
       blockinfile:
         path: vars/output_vars
         backup: yes
         block: |
            BastionSGid: {{ BastionSG_out.group_id }}   

       
      
